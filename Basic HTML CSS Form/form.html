<html>
    <head>
        <title>Feedback Form</title>
        <link rel = "stylesheet" type = "text/css" href = "style.css"/>
    </head>
    <body>
        <h1><b>Feedback Form</b></h1>
        <div class="form">
            <form>
                Name<span>*</span> <br>
                <input type="text" name="Name" placeholder="Name" required><br>
                College<span>*</span> <br>
                <input type="text" name="College" placeholder="College" required><br>
                Contact No<span>*</span> <br>
                <input type="text" name="Contact No" placeholder="Contact No" required><br>
                Email<span>*</span> <br>
                <input type="email" name="email" placeholder="abc@gmail.com" required><br>
                Did you like the workshop?* <br> <br>
                <input type="radio" name="ques" value="Yes" checked> Yes
                <input type="radio" name="ques" value="No"> No<br> <br>
                Overall Experience <br>
                <select name="Experience">
                    <option value="very good">Very good</option>
                    <option value="good">Good</option>
                    <option value="bad">bad</option>
                </select><br>
                Suggestions(optional) <br>
                <textarea name="suggestions" placeholder="Any Suggestions"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
